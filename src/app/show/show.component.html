<div class="container">
    <div class="row">
      <form [formGroup]="filterForm" (ngSubmit)="filter()">
        <mat-form-field style="margin-left: 10px;margin-right: 10px;">
            <mat-label>Title</mat-label>
            <input matInput name="name" formControlName="Title" >
        </mat-form-field>
        <mat-form-field style="margin-left: 10px;margin-right: 10px;">
          <mat-label>Descreption</mat-label>
          <input matInput name="name" formControlName="Descreption" >
      </mat-form-field>
      <mat-radio-group formControlName="complation" aria-label="Select an option">
        <mat-label>Complation:   </mat-label>
        <mat-radio-button value="">Non</mat-radio-button>
        <mat-radio-button value="Not Started">Not Started</mat-radio-button>
        <mat-radio-button value="in progress">in progress</mat-radio-button>
        <mat-radio-button value="completed">completed</mat-radio-button>
      </mat-radio-group>
      
        <button mat-raised-button type="submit" mat-raised-button color="primary">search</button>       
      </form>
      <a [routerLink]="['add']" color="primary" mat-raised-button>Add</a>
      <br>
      <br>
      <br>
    </div>
  </div>
  

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
       
        <ng-container matColumnDef="No.">
          <th mat-header-cell *matHeaderCellDef>No.  </th>
          <td mat-cell *matCellDef="let element" > {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title  </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <ng-container matColumnDef="Descreption">
            <th mat-header-cell *matHeaderCellDef>Description  </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
         
          <ng-container matColumnDef="Completion">
            <th mat-header-cell *matHeaderCellDef>Completion  </th>
            <td mat-cell *matCellDef="let element"> {{element.completion}} </td>
          </ng-container>
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element" ><a (click)="deleteTask(element.id)" ><mat-icon>remove_circle</mat-icon></a><a [routerLink]="['edit/',element.id]" ><mat-icon>edit</mat-icon></a></td>
          </ng-container>
           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
